{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.phone|as_crispy_field }}
      </div>
    </div>
    {{ form.email|as_crispy_field }}
    <button type="submit" class="btn btn-success">Изпрати</button>
  </form>
{% endblock %}
