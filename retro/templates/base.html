{% load cms_tags menu_tags sekizai_tags static %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}This is my new project home page{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style type="text/css">
            a {
                color: white;
            }
            a:hover {
                color: #E2C400;
                text-decoration: none;
            }            
            .nav {
                padding-left: 0;
            }
            .nav li {
                display: inline;
                list-style-type: none;
                padding-right: 20px;
            }
            .nav li a:hover {
                color: #3AB074;;
            }            
            .selected {
                text-decoration: underline; 
            }
            .container {
                width: 940px;
                margin: 0 auto
            }
            .content {
                float: left;
                width: 80%;
            }
            .sidebar {
                float: left;
                width: 20%;
            }
            .header-cart {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 6%;
                margin-left: 6px;
                border-left-color: #145082;
            }
            .header__cart{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }
            .header__cart-count{
                width: 18px;
                height: 18px;
                background: #cc4545;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border-radius: 10px;
                font-size: 12px;
            }
            .c-header__cart-title-link {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                background: url(/static/cart_icon.png) no-repeat 36% 70%;
            }
        </style>
        {% render_block "css" %}
    </head>
    <body style="background-color: grey">
        {% cms_toolbar %}
        {% block header %}
            {% include "header.html" %}
        {% endblock %}    
        <div class="container" >

            {% block content %}{% endblock content %}
        </div>
        {% render_block "js" %}
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script type="text/javascript">
                let cartCount = localStorage.getItem('cart-count');
                if (cartCount){
                    $(".header__cart-count").text(cartCount);
                }
                function myFunction(pk){
                    let cartCount = $(".header__cart-count").text();
                    cartCount++;
                    $(".header__cart-count").text(cartCount);
                    localStorage.setItem('cart-count', cartCount);
                }
            </script>            
    </body>
</html>
